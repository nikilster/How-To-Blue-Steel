  	<script type="text/javascript">

  		var CHARACTER_IMG_SELECTOR = "#character";
  		var CAROUSEL_DIV_SELECTOR = '.carousel';
  		var RANDOM_QUOTE_DIV_SELECTOR = "#randomQuote";

    	//Document - On Ready
    	$(document).ready(function(){

    		//Play music
    		playRelaxMusic();
			
    		//Autoplay Bootstrap Carousel
			$(CAROUSEL_DIV_SELECTOR).carousel({
			  interval: 2000
			})

			//Set Random Quote
			$(RANDOM_QUOTE_DIV_SELECTOR).text(getRandomQuote());

			//Have a Character form Zoolander slide across the screen
			animateCharacter();
    	});


    	/*
			Play the "Relax" Song
    	*/
    	function playRelaxMusic()
    	{
    		var PLAY_MUSIC = true;
	  		//Create Sound
		  	var mySound = new buzz.sound( "music/relax", {
				    formats: ["mp3", "ogg"],
				    loop:true
				});



		  	//Play
		  	var START_TIME = 26;


		  	//If we are playing music
			if(PLAY_MUSIC)
			{			
				//Firefox and opera (setTime doesnt workign for the buzz library)
				if($.browser.mozilla || $.browser.opera)
					mySound.play()
	    				.fadeIn()
	    				.loop();

    			else
	    			mySound.setTime(START_TIME)
						.play()
	    				.fadeIn()
	    				.loop();
    		}

    	}


    	/*
			Have a character from zoolander go across screen
    	*/

    	//Duration of animation in milliseconds
		var DURATION = 1500;
		var PAUSE_TIME = 2000;
		var EASING = "easeOutBack";
		var PEOPLE_IMAGE_FOLDER = "images/people/";
		var PEOPLE = ["calendar.png", "derek-standing.png", "mugatu.png"];

    	function animateCharacter()
    	{
    		//TODO: fade in and new character
    		chooseRandomCharacter();

    		//Animate Character
    		//Start by Move Left
			moveLeft();
    	}

    	function chooseRandomCharacter()
    	{
    		var randomIndex = Math.floor((Math.random()*PEOPLE.length));
			var randomPerson = PEOPLE[randomIndex];

			//Set random person
			$(CHARACTER_IMG_SELECTOR).attr("src", PEOPLE_IMAGE_FOLDER + randomPerson);

    	}
    	function moveLeft()
    	{
    		$(CHARACTER_IMG_SELECTOR).animate({
				left: '90',
				opacity: 1
			}, DURATION, EASING, moveRight).delay(PAUSE_TIME);
    	}

    	function moveRight()
    	{
    		$(CHARACTER_IMG_SELECTOR).animate({
				left: '780',
				opacity: 1
			}, DURATION, EASING, moveLeft).delay(PAUSE_TIME);
    	}
    	</script>
